name: NestJS Best Practices CI

on:
  push:
    branches: [main]
    paths:
      - 'skills/nestjs-best-practices/**'
      - 'packages/nestjs-best-practices-build/**'
  pull_request:
    branches: [main]
    paths:
      - 'skills/nestjs-best-practices/**'
      - 'packages/nestjs-best-practices-build/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/nestjs-best-practices-build
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6
      - run: bun install
      - run: bun run validate
      - run: bun run build